<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Ztardio â€¢ Presale Tracker</title>
<link rel="stylesheet" href="style.css">
<script defer src="app.js"></script>
</head>
<body>
<div class="container">

<div class="tracker-box">
<div class="header-row">
<span class="title">PRESALE TRACKER</span>
<span class="live-dot"></span>
<span class="live-text">LIVE</span>
</div>

<div class="stats-grid">
<div class="stat">
<span class="label">TOTAL RECEIVED</span>
<span class="value" id="total">0.0000 ZEC</span>
</div>

<div class="stat">
<span class="label">TOTAL TRANSACTIONS</span>
<span class="value" id="txcount">0</span>
</div>

<div class="stat">
<span class="label">AVG PER TX</span>
<span class="value" id="avg">0.0000 ZEC</span>
</div>

<div class="stat">
<span class="label">EST. MINTS</span>
<span class="value" id="mints">0</span>
</div>

<div class="stat">
<span class="label">MIN PRICE</span>
<span class="value">0.001 ZEC</span>
</div>

<div class="stat">
<span class="label">LAST UPDATED</span>
<span class="value" id="updated">--:--:--</span>
</div>
</div>

<div class="progress-box">
<span class="label">PRESALE PROGRESS</span>
<div class="progress-line"><div id="bar"></div></div>
<span class="percent" id="progress">0%</span>
</div>

<h3 class="section-title">RECENT TRANSACTIONS</h3>
<div class="txlist" id="tx"></div>

</div>
</div>
</body>
</html>
